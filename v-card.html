<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Ruang Lari - Komunitas Lari & Challenge 40 Hari Indonesia</title>
    <meta name="description" content="Gabung Ruang Lari, komunitas lari terbesar di Indonesia. Ikuti 40 Days Challenge, program latihan gratis, kalkulator pace, dan temukan jadwal event lari terbaru disini.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-8px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '.7' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f172a; }
        .glass-button {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.4);
        }
        .ads-slot {
            background: rgba(255, 255, 255, 0.03);
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.05) 75%, transparent 75%, transparent);
            background-size: 20px 20px;
        }
        .bg-fixed-image {
            background-image: url('https://res.cloudinary.com/dslfarxct/images/v1760944069/pelari-kece/pelari-kece.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="text-white antialiased min-h-screen flex flex-col relative overflow-x-hidden">

    <div id="app" class="relative z-10 w-full min-h-screen flex flex-col">
        <div class="fixed inset-0 z-[-1] bg-fixed-image"></div>
        <div class="fixed inset-0 z-[-1] bg-slate-900/70 bg-gradient-to-b from-slate-900/90 via-slate-900/60 to-slate-900/95"></div>

        <main class="flex-grow container mx-auto px-5 py-10 max-w-lg flex flex-col items-center">
            
            <div class="mb-6 relative group cursor-pointer">
                <div class="absolute -inset-1 bg-green-500 rounded-lg blur opacity-20 group-hover:opacity-40 transition duration-500"></div>
                <img src="https://res.cloudinary.com/dslfarxct/images/c_scale,w_248,h_66/f_auto,q_auto/v1765865897/logo-ruang-lari_57925c8f9/logo-ruang-lari_57925c8f9.webp?_i=AA" class="relative w-44 h-auto drop-shadow-lg mx-auto transform transition hover:scale-105 duration-300">
            </div>

            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold mb-2">Selamat Datang di Ruang Lari</h1>
                <p class="text-gray-300 text-sm px-2">Ruang untuk semua pelari. Bergabunglah dalam latihan dan temukan tools lari terbaik!</p>
            </div>

            <div v-for="feat in featuredLinks" :key="feat.title" class="w-full mb-8 relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-green-500 to-emerald-600 rounded-2xl blur opacity-60 animate-pulse-glow"></div>
                <a :href="feat.url" class="relative block w-full animate-float group">
                    <div class="bg-gradient-to-br from-green-600 to-emerald-800 rounded-xl p-4 flex items-center justify-between shadow-2xl border border-white/20 group-hover:scale-[1.02] transition-transform duration-300">
                        <div class="flex items-center gap-4">
                            <div class="bg-white/20 w-12 h-12 rounded-lg flex items-center justify-center backdrop-blur-md shadow-inner">
                                <i :class="[feat.icon, 'text-2xl text-white']"></i>
                            </div>
                            <div class="text-left">
                                <p class="text-green-100 text-[10px] font-bold uppercase tracking-widest">{{ feat.badge || 'Featured' }}</p>
                                <h2 class="text-lg font-bold text-white">{{ feat.title }}</h2>
                            </div>
                        </div>
                        <div class="bg-black/20 rounded-full w-8 h-8 flex items-center justify-center group-hover:translate-x-1 transition-transform">
                            <i class="fas fa-arrow-right text-white text-xs"></i>
                        </div>
                    </div>
                </a>
            </div>

            <div class="grid grid-cols-2 gap-3 w-full mb-6">
                <a v-for="(link, index) in regularLinks" 
                   :key="index" 
                   :href="link.url"
                   :target="link.external ? '_blank' : '_self'"
                   class="glass-button rounded-xl p-4 flex flex-col items-center justify-center text-center group h-full min-h-[130px]">
                    <div class="w-12 h-12 mb-3 rounded-full bg-gradient-to-b from-green-500/20 to-transparent flex items-center justify-center border border-green-500/30 group-hover:bg-green-500/20 transition-all shadow-[0_0_15px_rgba(76,175,80,0.15)]">
                        <i :class="[link.icon, 'text-green-400 text-xl group-hover:text-green-300 group-hover:scale-110 transition-transform']"></i>
                    </div>
                    <span class="text-sm font-semibold text-gray-100 leading-snug group-hover:text-white">
                        {{ link.title }}
                    </span>
                </a>
            </div>

            <div class="w-full mb-8">
                <a href="https://wa.me/6285524807623?text=hai%20saya%20tertarik%20untuk%20memasang%20iklan" 
                   target="_blank"
                   class="ads-slot relative block w-full rounded-xl p-4 border-2 border-dashed border-slate-500/50 hover:border-green-400 hover:bg-slate-800/50 transition-all duration-300 group text-center">
                    <div class="flex flex-col items-center justify-center py-2">
                        <div class="mb-2 bg-slate-700/50 p-2 rounded-full group-hover:scale-110 transition-transform duration-300">
                            <i class="fas fa-bullhorn text-slate-300 text-lg group-hover:text-green-400"></i>
                        </div>
                        <h3 class="text-slate-300 font-semibold text-sm group-hover:text-white">Space Iklan Tersedia</h3>
                        <p class="text-slate-500 text-xs mt-1 group-hover:text-slate-300">Klik untuk pasang iklan brand kamu disini</p>
                    </div>
                </a>
            </div>

            <footer class="mt-4 text-center">
                <div class="flex justify-center gap-5 mb-5">
                    <a href="https://instagram.com/ruanglaricom" target="_blank" class="w-10 h-10 rounded-full bg-white/5 hover:bg-gradient-to-tr hover:from-purple-600 hover:to-pink-600 flex items-center justify-center transition-all duration-300 border border-white/10">
                        <i class="fab fa-instagram text-lg"></i>
                    </a>
                    <a href="https://wa.me/6287866950667" target="_blank" class="w-10 h-10 rounded-full bg-white/5 hover:bg-green-600 flex items-center justify-center transition-all duration-300 border border-white/10">
                        <i class="fab fa-whatsapp text-lg"></i>
                    </a>
                </div>
                <p class="text-slate-500 text-[10px] tracking-wide uppercase">&copy; 2026 Ruang Lari Indonesia</p>
            </footer>

        </main>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const links = ref([
                    {
                        title: 'Latihan Bersama Robi Syianturi',
                        url: 'https://app.ruanglari.com/events/latihan-bersama-jumat',
                        icon: 'fas fa-users',
                        isFeatured: true, // Flag untuk memindahkan ke atas
                        badge: 'Join Latihan'
                    },
                    {
                        title: '40 Days Challenge',
                        url: 'https://app.ruanglari.com/challenge/40-days-challenge',
                        icon: 'fas fa-fire',
                        isFeatured: false // Ubah ke true jika ingin ditaruh di atas
                    },
                    {
                        title: 'Official Website',
                        url: 'https://ruanglari.com',
                        icon: 'fas fa-globe'
                    },
                    {
                        title: 'Free Program',
                        url: 'https://ruanglari.com/freeprogram/',
                        icon: 'fas fa-gift'
                    },
                    {
                        title: 'Kalkulator Lari',
                        url: 'https://ruanglari.com/running-calculator/',
                        icon: 'fas fa-calculator'
                    },
                    {
                        title: 'Pace Pro Tools',
                        url: 'https://ruanglari.com/ruang-lari-pace-pro/',
                        icon: 'fas fa-tachometer-alt'
                    },
                    {
                        title: 'Kalender Event',
                        url: 'https://ruanglari.com/kalender-lari-nasional/',
                        icon: 'fas fa-calendar-alt'
                    },
                    {
                        title: 'Baca Blog',
                        url: 'https://ruanglari.com/blog',
                        icon: 'fas fa-blog'
                    },
                    {
                        title: 'Kontak Admin',
                        url: 'https://wa.me/6287866950667',
                        icon: 'fab fa-whatsapp',
                        external: true
                    }
                ]);

                // Memisahkan links berdasarkan status isFeatured
                const featuredLinks = computed(() => links.value.filter(l => l.isFeatured));
                const regularLinks = computed(() => links.value.filter(l => !l.isFeatured));

                return { featuredLinks, regularLinks }
            }
        }).mount('#app');
    </script>
</body>
</html>
